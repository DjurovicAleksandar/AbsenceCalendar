<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <title>Kalendar | Project</title>
  </head>
  <body>
    <div class="container">
      <div class="infoBar">
        <h2 class="title__date">Jun 2023</h2>
        <div class="infoBar__btns">
          <button id="absence__btn" class="btn btn__open">Odsustvo</button>
          <div class="buttons">
            <button id="previous__btn" class="btn"><</button>
            <button id="next__btn" class="btn">></button>
          </div>
        </div>
      </div>
      <div class="calendar">
        <ul class="calendar__list weekDays">
          <li>PON</li>
          <li>UTO</li>
          <li>SRE</li>
          <li>ČET</li>
          <li>PET</li>
          <li>SUB</li>
          <li>NED</li>
        </ul>
        <ul class="calendar__list dates"></ul>
      </div>
    </div>
    <div class="modal__container hidden">
      <div class="modal">
        <button class="btn__close">X</button>
        <h2>Registrovanje odsustva</h2>

        <form id="modal__form">
          <div>
            <label for="date">Datum:</label>
            <input id="date" type="date" required />
          </div>

          <div>
            <label for="type">Vrsta odsustva:</label>
            <input id="type" type="text" required />
          </div>

          <input class="btn" type="submit" value="Sačuvaj" />
        </form>
      </div>
    </div>
    <div class="modal__container2 hidden">
      <div id="modal__absence-field">
        <p class="modal__absence-text"></p>
        <button class="btn__close2">X</button>
        <button class="btn modal__absence-delete">Ukloni</button>
      </div>
    </div>
  </body>
</html>
